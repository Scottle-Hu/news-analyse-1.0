log4j.rootLogger=info,appender1,appender2
#打印到控制台的日志,测试用
#log4j.appender.appender1=org.apache.log4j.ConsoleAppender
#打印到日志文件
log4j.appender.appender2=org.apache.log4j.FileAppender
log4j.appender.appender2.File=logs/log
#自定义日志布局
#log4j.appender.appender1.layout=org.apache.log4j.PatternLayout
#log4j.appender.appender1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %p ] - [ %t:%r ]  %m%n
log4j.appender.appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.appender2.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %p ] - [ %t:%r ]  %m%n